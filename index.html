<body>
    <input type="text" name ="" id="photo">
     <button id="pobierz">Pobierz zdjęcie </button>
     <div id="slider">
            <img src="https://picsum.photos/600/400?r=1" alt="">
            <img src="https://picsum.photos/600/400?r=2" alt="">
            <img src="https://picsum.photos/600/400?r=3" alt="">
            <img src="https://picsum.photos/600/400?r=4" alt="">
     </div>> 

     <script type="text/javascript"> 
        const slider = document.querySelector('#slider')
        let polozenie = 0
        let czyAnimowac = true
        slider
        .addEventListener('mouseover', ()=>{
        //clearInterval(animInterval)
        czyAnimowac = false
        })
        slider.addEventListener('mouseout', ()=>{
        czyAnimowac = true
        animacja()
         //animInterval = setInterval(animacja, 16)
        })
        let step = -3
        animacja()
        //let animInterval = setTimeout(animacja, 16)
        
        function animacja() {
           
            if(polozenie < -1000)
            {
                step =3
            }
            if (polozenie > 0)
            {
                step = -3
            }
           // setTimeout(animacja, 16)
            //console.log(polozenie)
            polozenie +=step
            //polozenie--
           slider.style.transform =`translateX(${polozenie}px)` 
           if(czyAnimowac){
           requestAnimationFrame(animacja)
           }
   
        }
        </script>
